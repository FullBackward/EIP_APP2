<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="color-scheme" content="light dark" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bluetooth Alarm Scheduler</title>

  <!-- Bootswatch Flatly Theme (Bootstrap) -->
  <link 
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css" 
    rel="stylesheet"
  />

  <!-- Custom Theme CSS -->
  <link rel="stylesheet" href="css/style.css"> <!-- light default -->
  <link rel="stylesheet" href="css/theme.css"> <!-- dark-mode -->
</head>

<body data-theme="auto">
  <div class="container">
    <div class="text-right mb-3">
      <button id="toggleThemeBtn" class="btn btn-outline-secondary btn-sm">Toggle Dark Mode</button>
    </div>

    <div id="connectionPageContainer"></div>
    <div id="schedulerPageContainer"></div>
    <div id="temperaturePageContainer"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script 
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdG6s3k9i4X6Ksb8N6z/4zXb3wLKKc3+rzV0lGxQ9a/Pzfo+RjI/0qYgbl5Zb6" 
    crossorigin="anonymous">
  </script>
  <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" 
    integrity="sha384-LtrjvnR4/JqsC8b+gi7LyLR02F9qV4i6t7VrO8z6e4QEE6jw6J9fWvGdT1SpI6fT" 
    crossorigin="anonymous">
  </script>

  <!-- Custom JS Modules -->
  <script src="js/ui.js" defer></script>
  <script src="js/utils.js" defer></script>
  <script src="js/bluetooth.js" defer></script>
  <script src="js/scheduler.js" defer></script>
  <script src="js/theme.js" defer></script>
  

</body>
</html>
