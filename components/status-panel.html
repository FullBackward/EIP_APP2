  <h5 class="mb-3">Real-Time Status</h5>
    <ul class="list-unstyled mb-0">
      <li class="mb-2">
        <strong>Bed Occupancy:</strong>
        <span id="statusOccupancy" class="badge badge-secondary ml-2">Detecting...</span>
      </li>
      <li class="mb-2">
        <strong>Vibration Status:</strong>
        <span id="statusVibration" class="badge badge-secondary ml-2">Inactive</span>
      </li>
      <li>
        <strong>Temperature Control:</strong>
        <span id="statusControl" class="badge badge-secondary ml-2">--</span>
      </li>
    </ul>
  </div>
