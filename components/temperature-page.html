<!-- Temperature Control Page -->
<div id="temperaturePage" class="hidden">
  
  <div class="logo-container text-center mb-4">
    <img id="appLogo" class="app-logo logo-img" src="assets/logo-light.jpg" alt="App Logo" />
  </div>

  <h2>Temperature Control</h2>
  <p>Set your desired temperature:</p>
  <form id="temperatureForm" class="form-inline mb-4">
    <div class="form-group mb-2">
      <label for="targetTemperature" class="sr-only">Target Temperature</label>
      <input type="number" id="targetTemperature" class="form-control" placeholder="e.g., 25°C" required>
    </div>
    <button type="submit" class="btn btn-success mb-2 ml-2">Set</button>
  </form>

  <h3>Current Temperature</h3>
  <p id="currentTemperature" class="text-info">— °C</p>

  <button id="backToSchedulerBtn" class="btn btn-secondary mt-4">
      Back to Alarm Scheduler
  </button>

  <!-- Status Panel Container -->
  <div id="statusPanelContainer"></div>
  </div>
